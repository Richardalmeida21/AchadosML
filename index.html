<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Loja de Ofertas</title>
    <style>
        /* --- ESTILOS (CSS) --- */
        :root { --primary: #ffe600; --blue: #2d3277; --bg: #f5f5f5; }
        body { font-family: sans-serif; background-color: var(--bg); margin: 0; padding: 20px; }
        
        header { text-align: center; margin-bottom: 30px; }
        h1 { color: var(--blue); margin: 0; }
        
        .controls { text-align: center; margin-bottom: 20px; }
        button { background: var(--blue); color: white; border: none; padding: 12px 25px; font-size: 16px; border-radius: 6px; cursor: pointer; }
        button:hover { background: #1a1e4d; }

        .status-bar { text-align: center; margin: 10px; padding: 10px; font-weight: bold; color: #555; }

        /* GRID */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; max-width: 1200px; margin: 0 auto; }
        
        /* CARD */
        .card { background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1); display: flex; flex-direction: column; position: relative; }
        .discount { position: absolute; top: 10px; right: 10px; background: #00a650; color: white; padding: 4px 8px; border-radius: 4px; font-size: 12px; font-weight: bold; }
        .img-box { height: 200px; padding: 15px; display: flex; align-items: center; justify-content: center; border-bottom: 1px solid #eee; }
        .img-box img { max-height: 100%; max-width: 100%; }
        .info { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; }
        .title { font-size: 14px; color: #333; margin-bottom: 10px; height: 36px; overflow: hidden; }
        .old { text-decoration: line-through; color: #999; font-size: 12px; }
        .price { font-size: 22px; color: #333; font-weight: bold; }
        .btn-buy { margin-top: 10px; background: var(--blue); color: white; text-align: center; padding: 10px; text-decoration: none; border-radius: 4px; display: block; }

        /* DEBUG SCREEN */
        #debug-console { 
            background: #000; color: #0f0; 
            padding: 15px; margin-top: 50px; 
            font-family: monospace; font-size: 12px; 
            border-radius: 5px; min-height: 100px;
        }
    </style>
</head>
<body>

    <header>
        <h1>âš¡ Ofertas ImperdÃ­veis</h1>
        <p>As melhores promoÃ§Ãµes selecionadas</p>
    </header>

    <div class="controls">
        <button onclick="iniciarSistema()">ðŸ”„ Carregar Ofertas</button>
    </div>

    <div id="status" class="status-bar">Clique no botÃ£o para buscar...</div>
    <div id="vitrine" class="grid"></div>

    <div id="debug-console">
        LOG DO SISTEMA:<br>
    </div>

    <script>
        // SEUS TERMOS DE BUSCA
        const TERMOS = ['iphone', 'notebook', 'air fryer', 'smart tv', 'fone bluetooth'];

        // DADOS FALSOS (Para garantir que o site nunca fique vazio)
        const DADOS_OFFLINE = [
            { title: "iPhone 13 (Exemplo Offline)", price: 3500, original_price: 5000, thumbnail: "https://http2.mlstatic.com/D_NQ_NP_2X_736275-MLA51636136701_092022-F.webp", permalink: "#" },
            { title: "TV Samsung 4K (Exemplo Offline)", price: 2100, original_price: 3200, thumbnail: "https://http2.mlstatic.com/D_NQ_NP_2X_943086-MLU72626573887_112023-F.webp", permalink: "#" },
            { title: "Notebook Gamer (Exemplo Offline)", price: 4200, original_price: 6000, thumbnail: "https://http2.mlstatic.com/D_NQ_NP_2X_973149-MLA48633758994_122021-F.webp", permalink: "#" }
        ];

        // FunÃ§Ã£o para escrever na caixinha preta lÃ¡ embaixo
        function log(msg) {
            const consoleDiv = document.getElementById('debug-console');
            consoleDiv.innerHTML += `> ${msg}<br>`;
            console.log(msg);
        }

        async function iniciarSistema() {
            const vitrine = document.getElementById('vitrine');
            const status = document.getElementById('status');
            
            vitrine.innerHTML = '';
            status.innerText = 'Iniciando busca direta...';
            log('--- NOVA BUSCA INICIADA ---');

            let produtosEncontrados = [];
            let usarOffline = false;

            // Tenta buscar cada termo
            for (const termo of TERMOS) {
                status.innerText = `Pesquisando: ${termo}...`;
                
                try {
                    // Pausa de 1.5s (ESSENCIAL para nÃ£o ser bloqueado)
                    await new Promise(r => setTimeout(r, 1500));

                    // URL DIRETA (Sem Proxy)
                    const url = `https://api.mercadolibre.com/sites/MLB/search?q=${encodeURIComponent(termo)}&limit=20`;
                    
                    log(`Tentando conectar em: ${termo}`);
                    
                    const resp = await fetch(url);
                    
                    if (!resp.ok) {
                        throw new Error(`Erro HTTP: ${resp.status}`);
                    }

                    const dados = await resp.json();
                    
                    if (dados.results) {
                        const filtrados = dados.results.filter(p => p.original_price && p.original_price > p.price);
                        produtosEncontrados = [...produtosEncontrados, ...filtrados];
                        log(`Sucesso! Achamos ${filtrados.length} promoÃ§Ãµes em ${termo}`);
                    }

                } catch (erro) {
                    log(`ERRO GRAVE em ${termo}: ${erro.message}`);
                    usarOffline = true; // Se der erro em qualquer um, prepara o modo offline
                }
            }

            // DECISÃƒO FINAL
            status.innerText = 'Processamento concluÃ­do.';
            
            if (produtosEncontrados.length > 0) {
                log('Exibindo produtos online encontrados.');
                renderizar(produtosEncontrados);
            } else {
                log('Nenhum produto online carregou. ATIVANDO MODO OFFLINE.');
                renderizar(DADOS_OFFLINE);
                alert('AtenÃ§Ã£o: NÃ£o conseguimos conectar na API (provÃ¡vel bloqueio de rede). Mostrando produtos de exemplo.');
            }
        }

        function renderizar(lista) {
            const vitrine = document.getElementById('vitrine');
            
            lista.forEach(p => {
                const desconto = Math.round(100 - (p.price / p.original_price * 100));
                const img = p.thumbnail.replace('I.jpg', 'W.jpg');
                
                vitrine.innerHTML += `
                    <div class="card">
                        <div class="discount">${desconto}% OFF</div>
                        <div class="img-box"><img src="${img}"></div>
                        <div class="info">
                            <div class="title">${p.title}</div>
                            <div class="old">R$ ${p.original_price}</div>
                            <div class="price">R$ ${p.price}</div>
                            <a href="${p.permalink}" class="btn-buy" target="_blank">Ver Oferta</a>
                        </div>
                    </div>
                `;
            });
        }

        // Tenta iniciar sozinho ao abrir
        iniciarSistema();

    </script>
</body>
</html>
